<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="CSS/index.css" type="text/css" rel="stylesheet" />
    <link href="CSS/mediaqueries.css" type="text/css" rel="stylesheet" />
    <link href="CSS/active-game.css" type="text/css" rel="stylesheet" />
    <!-- <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" /> -->
    

    <title>Playing | Icebreaker</title>
</head>
<body>
   <header>
        <img src="./images/Logo.png" alt="Icebreaker title" id="desktopLogo">
        <img src="./images/Logo small.png" alt="Icebreaker title" id="mobileLogo">
        <nav></nav>
   </header>

    <main class="cards">
            <!-- Front side of card -->
            <div class="jokes">
                <div class="jokes-front front card"  id="get_jokes">
                    <h2>ICE<br>BRE<br>AKER</h2>
                    <div class="down-arrow"></div>
                    <h3>JOKE CARD</h3>
                    <p>Get to know each other</p>
                </div>
            </div>
            
            <!-- Back side of card to display joke -->
            <div class="jokes-back card" id="next_joke">
                <h3>JOKE CARD</h3>
                <p id="quote" class="answer"></p>
            </div>
    </main>


   <footer></footer>

   
   <script src="app.js" defer></script>
   <script src="event-listeners.js" defer></script>
   <script src="active-game.js"></script>
   <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</body>
</html>
