<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="CSS/index.css" type="text/css" rel="stylesheet" />
    <link href="CSS/active-game.css" type="text/css" rel="stylesheet" />
    <link href="CSS/mediaqueries.css" type="text/css" rel="stylesheet" />

    <title>Playing | Icebreaker</title>
</head>
<body>
   <header>
    <a href="index.html"><img src="./images/Logo.png" alt="Icebreaker title" id="desktopLogo"></a>
    <a href="index.html"><img src="./images/Logo small.png" alt="Icebreaker title" id="mobileLogo"></a>
        <nav></nav>
   </header>

    <main class="cards">
            <!-- Front side of card -->
            <div class="jokes flexCenter">
                <div class="jokes-front front card"  id="get_jokes">
                    <h2>ICE<br>BRE<br>AKER</h2>
                    <div class="down-arrow"></div>
                    <h3>JOKE CARD</h3>
                    <p>Get to know each other</p>
                </div>
            </div>
            
            <!-- Back side of card to display joke -->
            <div class="jokes-back card">
                <div id="next">
                <div class="heartContainer">
                    <img class="heart" src="./images/heart.svg" alt="click heart to add to favourites">
                </div>
                
                    <h3 id="card-title">JOKE CARD</h3>
                    <p id="quote" class="answer"></p>
                </div>
            </div>
    </main>

   <footer></footer>

   <script src="./JS/app.js"></script>
   <script src="./JS/active-game.js"></script>
   <script src="./JS/event-listeners.js" defer></script>
   <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</body>
</html>
