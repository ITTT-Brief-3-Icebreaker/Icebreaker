<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="plugins/fontawesome/fontawesome-free-5.15.1-web/css/all.min.css">

    <link href="./CSS/index.css" type="text/css" rel="stylesheet" />
    <link href="./CSS/active-game.css" type="text/css" rel="stylesheet" />
    <link href="./CSS/favourites.css" type="text/css" rel="stylesheet" />
    <link href="./CSS/mediaqueries.css" type="text/css" rel="stylesheet" />

    <title>Favourites | Icebreaker</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav w-100 d-flex">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Games
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="active-game.html?game=joke">Joke</a>
                    <a class="dropdown-item" href="active-game.html?game=fact">Facts</a>
                  </div>
                </li>
                <li class="nav-item dropdown active">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Favorites
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                      <a class="dropdown-item" href="favourites.html">Favourites</a>
                    </div>
                  </li>
              </ul>
            </div>
          </nav>
    </div>
    <header>
        <a href="index.html"><img src="./images/Logo.png" alt="Icebreaker title" id="desktopLogo"></a>
        <a href="index.html"><img src="./images/Logo small.png" alt="Icebreaker title" id="mobileLogo"></a>
        <nav></nav>
    </header>

    <apart>
        <section class="checkboxes">
            <!-- <p>What do you want to display?</p> -->

            <div class="check">
                <input type="checkbox" class="add_jokes" id="jokes" name="jokes" value="1">
                <label for="jokes">Jokes</label>
            </div>

            <div class="check">
                <input type="checkbox" class="add_facts" id="facts" name="facts" value="2">
                <label for="facts">Trivia</label>
            </div>

            <div class="check">
                <input type="checkbox" class="add_pickup_lines" id="pickup" name="pickup" value="3">
                <label for="pickup">Pick-up Lines</label>
            </div>
            <div class="check">
                <input type="checkbox" class="add_conversation" id="conversation" name="conversation" value="4">
                <label for="conversation">Conversation Starter</label>
            </div>

            <!-- Submit button -->
            <input type="submit" value="Select" class="select_btn">
        </section>
    </apart>
    <main class="cards favourites-container">

    </main>
    
<i class="fas fa-chevron-left"></i>
<i class="fas fa-chevron-right"></i>

    <span id="nr-of-pages" style="margin-left: 30%;"></span>

    <footer></footer>

    <script src="plugins/jquery/jquery-3.5.1.min.js"></script>
    <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="./JS/app.js" defer></script>
    <script src="./JS/event-listeners.js"></script>
    <script src="./JS/favourites.js"></script>
    <script src="./JS/favourite-pages.js"></script>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</body>

</html>
