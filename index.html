<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="index.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <title>Home | Icebreaker</title>
</head>
<body>
   <header>
       <h1>Icebreaker</h1>
       <nav></nav>
   </header>

   <main class="cards">
        <!-- Slider main container -->
        <div class="swiper-container">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                
                <!-- Slides -->
                <div class="swiper-slide">
                    <div class="jokes dummy">
                        <img src="images/Rule Card Purple.png" alt="">
                        <button id="get_jokes"></button>
                    </div>
                </div>
                
                <div class="swiper-slide">
                    <div class="pickup-lines dummy">
                        <img src="images/Play Card Blue.png" alt="">
                    </div>
                </div>
                
                <div class="swiper-slide">
                    <div class="facts dummy">
                        <button id="get_lines">Get lines</button>
                        <img src="images/Rule Card Gray.png" alt="">
                    </div>
                </div>
                
                <div class="swiper-slide">
                    <div class="cat-facts dummy">
                        <img src="images/Play Card Yellow.png" alt="">
                    </div>
                </div>
            </div>
    
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
   </main>

   
   
   <button id="next_joke">Next joke</button>
   <p id="quote"></p>
   
   <button id="next_line">Next line</button>
   <p id="line"></p>

   <script src="app.js" defer></script>
   <script src="event-listeners.js" defer></script>
   <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</body>
</html>
