   <main class=" ">

        <div class="cards desktop" id="wrapper">
            
            <div class="slide">
                <div class="jokes dummy">
                    <div class="jokes-front front card"  id="get_jokes">

                        <div class="down-arrow"></div>

                    </div>
                </div>
            </div>
            
            <div class="slide">
                <div class="pickup-lines dummy">
                    <img src="images/Play Card Blue.png" alt="">
                </div>
            </div>
            
            <div class="slide">
                <div class="facts dummy">
                    <img src="images/Rule Card Gray.png" alt="">
                    <button id="get_lines">Get lines</button>
                </div>
            </div>
            
            <div class="slide">
                <div class="cat-facts dummy">
                    <img src="images/Play Card Yellow.png" alt="">
                </div>
            </div>
        </div>

        <!-- navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
