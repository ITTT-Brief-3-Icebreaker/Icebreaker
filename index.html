<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="./CSS/index.css" type="text/css" rel="stylesheet" />
    <link href="./CSS/carousel.css" type="text/css" rel="stylesheet" />
    <link href="./CSS/mediaqueries.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <title>Home | Icebreaker</title>
</head>
<body>
   <header>
       <img src="./images/Logo.png" alt="Icebreaker title" id="desktopLogo">
       <img src="./images/Logo small.png" alt="Icebreaker title" id="mobileLogo">
       <nav></nav>
   </header>

   <main class="cards desktop">
        <div class="jokes">
            <a href="active-game.html?game=joke">
                <div class="jokes-front front card"  id="get_jokes">
                    <h2>ICE<br>BRE<br>AKER</h2>
                    <div class="down-arrow"></div>
                    <h3>JOKE CARD</h3>
                    <p>Get to know each other</p>
                </div>
            </a>
        </div>

        <div class="pickup-lines">
            <img src="images/Play Card Blue.png" alt="">
        </div>

        <div class="facts">
            <a href="active-game.html?game=fact">
                <img src="images/Rule Card Gray.png" alt="">
            </a>
            <!-- <button id="get_lines_desktop">Get lines</button> -->
        </div>

        <div class="cat-facts">
            <img src="images/Play Card Yellow.png" alt="">
        </div>
    </main>


<main class="cards mobile">
    <!-- Slider main container -->
    <div class="swiper-container">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            
            <!-- Slides -->
            <div class="swiper-slide">
                <div class="jokes dummy">
                    <a href="active-page.html">
                        <div class="jokes-front front card"  id="get_jokes">
                            <h2>ICE<br>BRE<br>AKER</h2>
                            <div class="down-arrow"></div>
                            <h3>JOKE CARD</h3>
                            <p>Get to know each other</p>
                        </div>
                    </a>
                </div>
            </div>
            
            <div class="swiper-slide">
                <div class="pickup-lines dummy">
                    <img src="images/Play Card Blue.png" alt="">
                </div>
            </div>
            
            <div class="swiper-slide">
                <div class="facts dummy">
                    <img src="images/Rule Card Gray.png" alt="">
                    <button id="get_lines">Get lines</button>
                </div>
            </div>
            
            <div class="swiper-slide">
                <div class="cat-facts dummy">
                    <img src="images/Play Card Yellow.png" alt="">
                </div>
            </div>
        </div>

        <!-- navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
</main>


        <!-- Back side of card to display joke -->
    <!-- 
        <div class="jokes-back card" id="next_joke">
            <h3>JOKE CARD</h3>
            <p id="quote" class="answer"></p>
        </div> -->
   <footer></footer>

   <script src="./JS/app.js" defer></script>
   <script src="./JS/event-listeners.js" defer></script>
   <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</body>
</html>
