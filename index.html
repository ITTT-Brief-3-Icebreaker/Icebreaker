<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet" />

    <link href="./CSS/index.css" type="text/css" rel="stylesheet" />
    <link href="./CSS/carousel.css" type="text/css" rel="stylesheet" />
    <link href="./CSS/mediaqueries.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <title>Home | Icebreaker</title>
</head>

<body>
    <header>
        <img src="./images/Logo.png" alt="Icebreaker title" id="desktopLogo">
        <img src="./images/Logo small.png" alt="Icebreaker title" id="mobileLogo">
        <nav></nav>
    </header>

    <main class="cards desktop">
        <div class="jokes flexCenter">
            <a href="active-game.html?selected=Jokes">
                <div class="jokes-front front card" id="get_jokes" style="background-color: var(--purple);">
                    <h2>ICE<br>BRE<br>AKER</h2>
                    <div class="down-arrow"></div>
                    <h3>JOKE CARD</h3>
                    <p>Get to know each other</p>
                </div>
            </a>
        </div>

        <div class="pickup-lines flexCenter">
            <a href="active-game.html?selected=pickUpLines">
                <img src="images/Play Card Blue.png" alt="">
            </a>
        </div>

        <div class="facts flexCenter">
            <a href="active-game.html?selected=Facts">
                <img src="images/Rule Card Gray.png" alt="">
            </a>
        </div>

        <div class="conversation flexCenter">
            <a href="active-game.html?selected=conversation">
                <img src="images/Play Card Yellow.png" alt="">
            </a>
        </div>
    </main>


    <main class="cards mobile">
        <!-- Slider main container -->
        <div class="swiper-container">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">

                <!-- Slides -->
                <div class="swiper-slide">
                    <div class="jokes">
                        <a href="active-game.html?selected=Jokes">
                            <div class="jokes-front front card" id="get_jokes_mobile" style="background-color: var(--purple);">
                                <h2>ICE<br>BRE<br>AKER</h2>
                                <div class="down-arrow"></div>
                                <h3>JOKE CARD</h3>
                                <p>Get to know each other</p>
                            </div>
                        </a>
                    </div>
                </div>

                <div class="swiper-slide">
                    <div class="pickup-lines">
                        <a href="active-game.html?selected=pickUpLines">
                            <img src="images/Play Card Blue.png" alt="">
                        </a>
                    </div>
                </div>

                <div class="swiper-slide">
                    <div class="facts">
                        <a href="active-game.html?selected=Facts">
                            <img src="images/Rule Card Gray.png" alt="" id="facts-mobile">
                        </a>
                    </div>
                </div>

                <div class="swiper-slide">
                    <a href="active-game.html?selected=conversation">
                        <img src="images/Play Card Yellow.png" alt="">
                    </a>
                    </div>
                </div>
            </div>

            <!-- navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </main>

    <footer></footer>

    <script src="./JS/app.js" defer></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</body>

</html>
