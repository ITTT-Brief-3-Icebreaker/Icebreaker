<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="plugins/fontawesome/fontawesome-free-5.15.1-web/css/all.min.css">

    <link href="./CSS/index.css" type="text/css" rel="stylesheet" />
    <link href="./CSS/carousel.css" type="text/css" rel="stylesheet" />
    <link href="./CSS/mediaqueries.css" type="text/css" rel="stylesheet" />
    
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <title>Home | Icebreaker</title>
</head>

<body>
    <div class="container dummy">
        <nav class="navbar navbar-expand-lg">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse dummy" id="navbarNavDropdown">
              <ul class="navbar-nav w-100 d-flex">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Games
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="active-game.html?game=joke">Joke</a>
                    <a class="dropdown-item" href="active-game.html?game=fact">Facts</a>
                  </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Favorites
                    </a>
                    <div class="dropdown-menu dummy" aria-labelledby="navbarDropdownMenuLink">
                      <a class="dropdown-item" href="favorite.html?game=joke">Favorite Jokes</a>
                      <a class="dropdown-item" href="favorite.html?game=fact">Favorite Facts</a>
                    </div>
                  </li>
              </ul>
            </div>
          </nav>
    </div>
    

   <header>
       <img src="./images/Logo.png" alt="Icebreaker title" id="desktopLogo">
       <img src="./images/Logo small.png" alt="Icebreaker title" id="mobileLogo">
       <nav></nav>
   </header>

   <main class="cards desktop">
        <div class="jokes">
            <a href="active-game.html?game=joke">
                <div class="jokes-front front card"  id="get_jokes" style="background-color: var(--purple);">
                    <h2>ICE<br>BRE<br>AKER</h2>
                    <div class="down-arrow"></div>
                    <h3>JOKE CARD</h3>
                    <p>Get to know each other</p>
                </div>
            </a>
        </div>

        <div class="pickup-lines flexCenter">
            <a href="active-game.html?selected=pickUpLines">
                <img src="images/Play Card Blue.png" alt="">
            </a>
        </div>

        <div class="facts flexCenter">
            <a href="active-game.html?selected=Facts">
                <img src="images/Rule Card Gray.png" alt="">
            </a>
        </div>

        <div class="conversation flexCenter">
            <a href="active-game.html?selected=Conversation">
                <img src="images/Play Card Yellow.png" alt="">
            </a>
        </div>
    </main>


    <main class="cards mobile">
        <!-- Slider main container -->
        <div class="swiper-container">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">

                <!-- Slides -->
                <div class="swiper-slide">
                    <div class="jokes">
                        <a href="active-game.html?selected=Jokes">
                            <div class="jokes-front front card" id="get_jokes_mobile" style="background-color: var(--purple);">
                                <h2>ICE<br>BRE<br>AKER</h2>
                                <div class="down-arrow"></div>
                                <h3>JOKE CARD</h3>
                                <p>Get to know each other</p>
                            </div>
                        </a>
                    </div>
                </div>

                <div class="swiper-slide">
                    <div class="pickup-lines">
                        <a href="active-game.html?selected=pickUpLines">
                            <img src="images/Play Card Blue.png" alt="">
                        </a>
                    </div>
                </div>

                <div class="swiper-slide">
                    <div class="facts">
                        <a href="active-game.html?selected=Facts">
                            <img src="images/Rule Card Gray.png" alt="" id="facts-mobile">
                        </a>
                    </div>
                </div>

                <div class="swiper-slide">
                    <a href="active-game.html?selected=Conversation">
                        <img src="images/Play Card Yellow.png" alt="">
                    </a>
                </div>
            </div>
        </div>

            <!-- navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </main>


   <footer></footer>
   <script src="plugins/jquery/jquery-3.5.1.min.js"></script>
   <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
   <script src="./JS/app.js" defer></script>
   <script src="./JS/event-listeners.js" defer></script>
   <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</body>

</html>
